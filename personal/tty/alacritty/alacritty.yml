# Personal
#
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  decorations: full
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  # Window class (Linux/BSD only):
  #class:
    # Application instance name
    #instance: Alacritty
    # General application class
    #general: Alacritty

scrolling:
  history: 10000

font:
  normal:
    family: Rec Mono Linear
    style: Regular
  bold:
    style: Bold
  italic:
    family: Rec Mono Semicasual
    style: Italic
  bold_italic:
    family: Rec Mono Semicasual
    style: Bold Italic
  size: 11.0

draw_bold_text_with_bright_colors: true

schemes:
  # Nord Colorscheme
  # https://github.com/arcticicestudio/nord-alacritty
  #
  nord: &nord
    primary:
      background:     '#2e3440'
      foreground:     '#d8dee9'
      dim_foreground: '#a5abb6'
    cursor:
      text:   '#2e3440'
      cursor: '#d8dee9'
    vi_mode_cursor:
      text:   '#2e3440'
      cursor: '#d8dee9'
    selection:
      text: CellForeground
      background: '#4c566a'
    search:
      matches:
        foreground: CellBackground
        background: '#88c0d0'
      bar:
        background: '#434c5e'
        foreground: '#d8dee9'
    normal:
      black:   '#3b4252'
      red:     '#bf616a'
      green:   '#a3be8c'
      yellow:  '#ebcb8b'
      blue:    '#81a1c1'
      magenta: '#b48ead'
      cyan:    '#88c0d0'
      white:   '#e5e9f0'
    bright:
      black:   '#4c566a'
      red:     '#bf616a'
      green:   '#a3be8c'
      yellow:  '#ebcb8b'
      blue:    '#81a1c1'
      magenta: '#b48ead'
      cyan:    '#8fbcbb'
      white:   '#eceff4'
    dim:
      black:   '#373e4d'
      red:     '#94545d'
      green:   '#809575'
      yellow:  '#b29e75'
      blue:    '#68809a'
      magenta: '#8c738c'
      cyan:    '#6d96a5'
      white:   '#aeb3bb'
  # Everforest Colorscheme
  # https://github.com/sainnhe/everforest
  #
  everforest_dark_hard: &everforest_dark_hard
    primary:
      background: '#2b3339'
      foreground: '#d3c6aa'
    normal:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
    bright:
      black:   '#4b565c'
      red:     '#e67e80'
      green:   '#a7c080'
      yellow:  '#dbbc7f'
      blue:    '#7fbbb3'
      magenta: '#d699b6'
      cyan:    '#83c092'
      white:   '#d3c6aa'
  everforest_light_hard: &everforest_light_hard
    primary:
      background: '#fff9e8'
      foreground: '#5c6a72'
    normal:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#dfddc8'
    bright:
      black:   '#5c6a72'
      red:     '#f85552'
      green:   '#8da101'
      yellow:  '#dfa000'
      blue:    '#3a94c5'
      magenta: '#df69ba'
      cyan:    '#35a77c'
      white:   '#dfddc8'

# Apply
colors: *everforest_dark_hard

bell:
  animation: EaseOutExpo
  color: '#bf616a'

cursor:
  style:
    shape: Block
    blinking: On
    unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
    # args:
    # - --login

working_directory: None

mouse:
  hide_when_typing: true

